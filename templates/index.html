{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <title>{% block title %} {% endblock title %} | Kashish Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<style>
  /* Ensures full-height layout with footer at bottom */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
  }

  .main-content {
    flex: 1;
    /* Expands to push footer down */
  }

  .footer {
    background-color: #2c3e50;
    /* Dark background */
    color: white;
    width: 100%;
    text-align: center;
    padding: 10px 0;
  }
</style>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-cadetblue bg-cadetblue">
    <div class="container-fluid">
      <a class="navbar-brand text-color" href="/home">Developer John</a>
      <button class="navbar-toggler text-color" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-color" href="/home">Home</a></li>
          <li class="nav-item "><a class="nav-link text-color" href="/about">About</a></li>
          <li class="nav-item "><a class="nav-link text-color" href="/skills">Skills</a></li>
          <li class="nav-item "><a class="nav-link text-color" href="/projects">Projects</a></li>
          <li class="nav-item "><a class="nav-link text-color" href="/contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Messages -->
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show my-0" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}

  <!-- Main Content -->
  <div class="main-content">
    {% block body %}
    {% endblock body %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container d-flex flex-wrap justify-content-between align-items-center border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="me-2 text-white text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <span>&copy; 2025 | All rights reserved</span>
      </div>
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <a href="#"><span class="lab la-github text-white me-3" style="font-size: 30px;"></span></a>
        <a href="#"><span class="lab la-instagram text-white me-3" style="font-size: 30px;"></span></a>
        <a href="#"><i class="lab la-linkedin text-white" style="font-size: 30px;"></i></a>
      </ul>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
